id: R2017-0029-03-967684
title: 이각경의 해피타임 4시
contents: |
  "선물문의방에 당첨글 남겨주시면

  KBS 회원정보에 있는 번호로 확인 문자를 보내드립니다"



  1. 당첨된 날짜와 선물을 적어주세요

  회원 정보에 있는 휴대폰 번호가 맞는지 확인해주세요.





  2. 받은 문자 안내에 따라 주소 입력 해주세요

  주소를 직접 입력해 주셔야 상품이 발송됩니다!





  3. 당첨된 선물이 모바일 쿠폰일 경우

  남겨주신 휴대폰 번호로 발송해 드립니다.

  매장에서 바로 사용하실 수 있습니다~







  *당첨일로부터 한 달 안에 당첨글을 남겨주세요

  한 달 이내에 글을 남겨주시지 않으면 당첨은 자동 취소됩니다.



  * 선물 배송은 3달 정도 소요됩니다. 여유있게 기다려주세요



  *한 달 이내 중복 당첨, 타 방송과 중복 당첨일 경우 당첨이 취소됩니다.



  *당첨된 선물은 변경이 불가능합니다

  

  ** 선물문의 게시판 등록 오류가 나는 경우 **

  - 선물문의 게시판에 글 쓰실 때 내용 란에 개인 정보 (휴대폰 번호)를 남기시면

  글쓰기가 되지 않는 점 참고 부탁드립니다.
---
id: R2020-0195-03-519705
title: 두근두근 음악엔
contents: |
  * 글 쓰기 전, 공지를 꼭 확인해 주세요! *


  (공지글 미확인으로 발생되는 문제에 대해서는 책임지지 않습니다)

  1. 모바일 쿠폰 및 랜덤 선물에 당첨되신 분은 선곡표와 공지글을 확인하신 후

  성함, 연락처, 당첨일 을 꼭 남겨주세요. ex.) 12월14일 / 1061/ 달콩이

  cf.)  '콩'으로 당첨되신 분은 번호 전체를 적어주세요. (공지글 참조)

  ** 양식을 지키지 않은 글은 누락 및 무효 처리됩니다.

  2. 2주 안에 당첨글을 남겨주세요.

  (2주가 경과할 경우 당첨이 자동취소 됩니다)

  3. 4주(한달) 안에 중복당첨되신 분은 당첨이 자동취소 됩니다.

  (더 많은 분들에게 선물을 드리기 위함이니 중복당첨된 분들의 양해 부탁드립니다)

  4. 선물은 변경이 절.대.불.가. 합니다. 

  5. 중복사연일 경우, 당첨이 자동취소 됩니다.

  *** 당첨확인 및 선물등록까지 최대 한달 이상 소요됩니다. 여유를 가지고 기다려 주세요 ***

  **** 양식을 제대로 지켜서 글을 남겼는데도 당첨문자가 오지 않거나 선물을 못받으신 경우, 다시 한번 글 남겨주세요 ****
---
id: R2018-0061-03-173648
title: 이상호의 드림팝
contents: |
  모바일 쿠폰 당첨되신 분들은 

  [당첨날짜], [당첨아이디], [당첨선물]과 함께 

  [휴대폰 번호]를 꼭 남겨주세요! 


  1. 모바일쿠폰 당첨되신 후, 
      2주 안에 연락처를 남겨주시지 않으면  당첨이 취소됩니다. 



  2. 모바일 쿠폰은 늦어도 2주 내에 발송됩니다.



  3. 모바일 쿠폰을 보내드렸는데 확인하지 못했을 가능성이 있으니, 

    스팸문자함도 다시 한번 확인해주시기 바랍니다. 



  4. 간혹 시스템 오류로 모바일 쿠폰이 제대로 발송되지 않을 때가 있습니다.

      모바일 쿠폰을 못 받으셨다면

      문의글을 남기신 날짜를 기준으로, 2주 안에 알려주시기 바랍니다.

      확인 후 재발송하겠습니다.



  5. 중복사연은 (디제이가 선물을 드리겠다고 말했더라도) 선물을 드리지 않습니다. 

      당일에 중복 당첨시, 선물을 하나만 드립니다.
