id: R2019-0077-03-539406
title: 정은지의 가요광장
contents: |
  ※ 게시글 확인 후, 문자 발송까지는

  약 한 달 정도 시간이 소요 됩니다.

  *당첨글은 양식에 맞추어 작성 부탁드립니다. 

  ※ 우송기간은 최대 2~3개월 소요됩니다.



  ※햄버거 세트는 바로 발송해드리는 기프티 쿠폰이 아닌 

  <모스버거> 협찬사에서 제공하는 선물입니다. 

  명단 전달부터 선물 배송까지 협찬선물만큼의 시간이 소요됩니다. 

  양해 부탁드립니다. 




  ────────────────────────



  * 본 게시판에 당첨글 (성함, 휴대폰 번호) 남겨주시면,

  남겨주신 휴대폰 번호로 선물 당첨 관련 메시지가 발송됩니다. 

  *문자의 안내에 따라 주소와 주민등록번호를 문자메시지에 직접 입력하시면 

  선물 등록 완료!!!!!!



  ────────────────────────



  ※ 당첨글 양식※



  1. 제목은 꼭!!!! 아래 형식으로 해주세요.

  [당첨날짜 / 코너명 / 닉네임 / 당첨선물종류] 

  2. SNS 당첨자는 SNS명과 아이디를 같이 기재해 주세요. 

  EX) K231233(네이버) 

  3. 당첨글은 한번만 작성 부탁드립니다.

  (문의글인 경우 맨 앞에 "문의"라고 적어주세요/

  *당첨글 중복 작성시 당첨이 취소될 수 있음을 유의 부탁드립니다)



  ────────────────────────

  ※ 누락확인 문의글 남기실 때 주의사항※

  1. 제목은 꼭!!!! 아래 형식으로 해주세요.

  ["문의"/당첨날짜 / 코너명 / 닉네임 / 당첨선물종류] 

  2. 당첨 사연을 반드시 기재해주세요.







  <선물 안내>

  * 모바일 상품권은 1주 내에,

  배송 상품은 2주 내에 당첨글을 남겨주셔야 선물을 받으실 수 있습니다.

  기한 이내 정보를 올려주시지 않으면 자동 당첨취소됩니다.



  * 글을 올리시기 전, 선곡표에서 이름이나 번호를 꼭 확인해 주세요.
  (방송에 소개된 모든 사연에 선물 드리는 게 아닙니다.
  추첨을 통해, 선곡표에 적혀있는 분들에게만 드립니다.)


  - 소개되신 분들 중 추첨을 통해 선물 드리며
  - 당일 중복당첨 or 2주 내 재당첨 시 선물은 1건만 드립니다.
  (이름이 다르지만 전화번호나 주소가 같은 경우 /
  기타 한 분이 여러번 당첨된 것으로 판단되는 경우도 1건만 발송
  더 많은 분들에게 선물을 드리기 위함이니 양해 바랍니다.
  2019년 5월 1일 이후 적용)

  - 기한 이내 정보를 올려주시지 않으면 자동 당첨취소됩니다.

  * 대행사 재고 사정에 따라 당첨 선물이 변경될 수 있는 점
  양해부탁드립니다.

  * 랜덤 선물은 재고 상황에 따라 무작위로 발송됩니다.
  이점 착오 없으시길 바랍니다.

  * 당첨 선물을 적지 않은 경우 선물은 랜덤으로 발송 될 수 있습니다. 



  ------------------------------------------------
