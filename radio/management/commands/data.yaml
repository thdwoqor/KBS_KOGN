id: R2007-0074-03-944018
title: 사랑하기 좋은날 이금희입니다
contents: |
  *2020년 1/13(월) 부터 선물 수령 절차 및 당첨글 입력방법이 달라집니다.*




  당첨되신 분은 본인의 회원정보(이름-주민등록상, 휴대폰 번호)를 확인해 주세요.

  당첨글 작성 후 댓글이 달리면, 회원정보에 등록된 휴대폰 번호로 선물 당첨 관련 메시지가 발송됩니다.

  문자를 받으시면 안내에 따라 주소와 주민등록번호 등을 직접 입력하시면 됩니다 .



  




  당첨글의 제목은 아래 형식으로 해주세요



  [당첨날짜 / 코너명 / 당첨문자번호뒷자리 or 닉네임 / 당첨선물종류]


  *(SNS ID로 당첨되신 경우, SNS명과 함께 아이디도 함께 기재해 주세요. (예) K12345678 (네이버) )

  *(KBS 아이디가 이름이 아닐 경우, 본문에 이름을 꼭! 기재해주세요.)



  * 2주 내에 당첨글을 남겨주셔야 당첨되신 선물을 받으실 수 있습니다.

  (2주가 지나면 재고 사정 때문에 당첨 선물이 변경 발송 될 수 있습니다. 양해 부탁드립니다.)

  *한달이내 중복당첨 시 선물은 하나만 발송됩니다.

  * 타 프로그램에 방송된 적 있는 중복 사연일 경우, 당첨은 취소됩니다.

  (당일 중복 당첨, 동일한 연락처, 주소일 경우도, 상품은 하나만 발송됩니다.

  더 많은 분들께 선물을 드리기 위함이니, 양해 부탁드립니다.)



  * 선물은 협찬사를 통해 배송되어, 받아보실 때까지 최소 2~3개월 정도 소요 됩니다.

  * 당첨 선물 변경 '절대 불가'

  *선물 재고가 부족할 경우 비슷한 금액대의 다른 선물로 대체됨을 알려드립니다.


  * 당첨글은 한번만 올려주세요.

  (임의로 추가 등록될 경우, 선물이 취소되는걸 방지하기 위함이니 양해 부탁드립니다.

  선물 배송에 대해서 문의하실 경우, 본문에 적어주세요.)
---