---
id: R2020-0191-03-220947
title: 주현미의 러브레터
contents: |
  1. 선물 당첨 게시판에서 당첨 확인을 먼저 해주세요.

  

  2. 2주 이내에 중복 당첨되신 경우,

  처음 당첨되신 선물 하나만 보내드립니다.

  

  3. 동일한 연락처, 주소일 경우에도 하나만 발송됩니다.

  더 많은 분들께 선물을 드리기 위함이니 양해 부탁드립니다. ^^

  

  4. 선물 배송은 최대 2~3개월정도 소요됩니다.

  여유있게 기다려주시길 바랍니다.

  

  5. 꼭!! 제목에

  당첨 날짜/ 방송에 소개된 이름 / 당첨 선물을

  적어주시길 바랍니다.

  (적지 않으시면, 당첨 확인이 어렵습니다.)

  

  ** 중요@@!!

  KBS 회원정보에 있는 전화번호로

  확인문자 보내드리니까,

  꼭 회원정보에 있는 전화번호가 맞는지 ...먼저 확인해주세요!!  


  

  ☆최대한 빠른 시일내에 받으실 수 있도록 노력하겠습니다☆

  감사합니다.
---
id: R2020-0189-03-250038
title: 김혜영과 함께
contents: |
  선물 게시판에 글 남기시는 방법  (꼭 지켜주세요)
  

  -  제목 : 당첨날짜

  -  내용 : 당첨되신 분 성함 (닉네임, 당첨 번호), 당첨된 선물, 

  중복 당첨이 되셨을 경우, 선물은 자동 취소가 됩니다.
  (같은 분으로 추정되는 분이 하루에 두 번 당첨되셨어도 중복 당첨에 해당됩니다.)


  * 배송되는 선물은 수령하시기까지 2~3달 소요됩니다.


  공사가 지급하는 상품에 대해서는 
  소득세법에 따른 소득자료 제출의 대상으로 
  주민번호 등 인적사항이 필요합니다. 
  당 공사는 개인정보보호법이 정하는 바에 따라 
  주민번호의 암호화 등을 통해 
  개인정보의 안전한 관리를 위하여 최선을 다하고 있습니다. 
  제출하신 자료는 일정기간 이후에 삭제처리됨을 알려드립니다.
