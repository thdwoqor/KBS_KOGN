{% extends 'base.html' %}

{% block content %}

<article id="contents">

</article>


{% csrf_token %}

<a href="/" class="btn btn-primary mb-4">Back</a>

<div>
    <div id="div_id_title" class="card mb-4">
        <div class="card-header">
            <h1>{{post.title}}</h1>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ post.radio }}</li>
            <li class="list-group-item">{{ post.address }}</li>
        </ul>
        <div class="card-body" style="height: 200px;">
            {{ post.contents}}
        </div>
    </div>
</div>




{% endblock %}
